<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&family=Orbitron:wght@400;600;700&family=Rajdhani:wght@400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="control-panel">
            <a href="index.html" class="app-title" style="text-decoration: none;">
                <div class="main-title">Reshka</div>
                <div class="subtitle">Configuration</div>
            </a>

            <div class="nav-links" style="margin-left: auto;">
                <a href="index.html" class="nav-link-btn" data-bs-toggle="tooltip" title="Transcription"><i class="fas fa-microphone"></i></a>
                <a href="config.html" class="nav-link-btn active" data-bs-toggle="tooltip" title="Configuration"><i class="fas fa-cog"></i></a>
                <a href="prompts.html" class="nav-link-btn" data-bs-toggle="tooltip" title="Prompts"><i class="fas fa-pen"></i></a>
            </div>
        </div>

        <div class="form-page-content">
            <div class="form-page-card">
                <h2 class="form-page-title"><i class="fas fa-cog me-2"></i>Connection Settings</h2>

                <div class="mb-4">
                    <label for="endpointUrl" class="form-label">Endpoint URL</label>
                    <input type="url" class="form-control" id="endpointUrl"
                        placeholder="https://openrouter.ai/api/v1/chat/completions">
                </div>
                <div class="mb-4">
                    <label for="apiKey" class="form-label">API Key</label>
                    <input type="password" class="form-control" id="apiKey" placeholder="Enter your API key">
                </div>
                <div class="mb-4">
                    <label for="speechModel" class="form-label">Speech Model</label>
                    <input type="text" class="form-control" id="speechModel" placeholder="google/gemini-2.5-flash">
                </div>
                <div class="mb-4">
                    <label for="rephraseModel" class="form-label">Rephrase Model</label>
                    <input type="text" class="form-control" id="rephraseModel" placeholder="google/gemini-2.5-flash">
                </div>
                <div class="mb-4">
                    <label for="questionModel" class="form-label">Question Model</label>
                    <input type="text" class="form-control" id="questionModel" placeholder="google/gemini-2.5-flash">
                </div>

                <div class="form-page-actions">
                    <a href="index.html" class="btn btn-secondary-page">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </a>
                    <button class="btn btn-primary-page" onclick="saveConfig()">
                        <i class="fas fa-save me-2"></i>Save
                    </button>
                </div>

                <div id="saveStatus" class="save-status" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
</body>

</html>
